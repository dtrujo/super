<ion-header no-border>

  <ion-navbar>
    <ion-title>Relocation</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="main-container">

    <ion-img width="28%" height="90px" src="assets/img/ubication-white.png"></ion-img>
    <form [formGroup]="articleForm" (ngSubmit)="reLocateArticle()">
    
        <ion-item class="input-ubication">
          <ion-label stacked>Current</ion-label>
          <ion-input type="text" name="old_location" disabled="true" formControlName="old_location" value="{{warehouse.ubication}}"></ion-input>
        </ion-item>

        <ion-item>           
          <ion-label stacked>New</ion-label>
          <ion-input type="text" name="code" formControlName="new_location"></ion-input>
        </ion-item>

        <div>
          <button ion-button type="submit" color="light" block round outline [disabled]="!articleForm.valid">Relocation</button>
        </div>

    </form>

    <div class="error-login" *ngIf="error">
        <img src="assets/img/face.png"/>
        <p>Unknown article</p>
    </div>
  </div>

</ion-content>
